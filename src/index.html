<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>NFT 6360 - Login</title>

    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
    <!-- include the stylesheet file -->
    <link rel="stylesheet" href="./assets/css/sb-admin-2.min.css" type="text/css" />
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form action="/auth" method="post">
                                        <div class="form-group">
                                            <label for="username">
                                                <!-- font awesome icon -->
                                                <i class="fas fa-user"></i>
                                            </label>
                                            <input type="text" name="username" class="form-control form-control-user"
                                                placeholder="Enter Email Address..." id="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">
                                                <i class="fas fa-lock"></i>
                                            </label>
                                            <input type="password" name="password"
                                                class="form-control form-control-user" placeholder="Password"
                                                id="password" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button id="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="app/forgot_pass/forgot_pass.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="app/register/register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="app/sb-admin-2.min.js"></script>
</body>

</html>
